    <div class="container p-4 detail">
        <div class="row">
          <div class="col-3 p-0">
            <ul class="list-group chat-list">
            </ul>
          </div>
          <div class="col-9 p-0">
            <div class="chat-room">
              <ul class="list-group chat-content">
                <li><span class="chat-box">Content 1</span></li>
                <li><span class="chat-box">Content 2</span></li>
                <li><span class="chat-box mine">Content 3</span></li>
              </ul>
              <div class="input-group">
                <input class="form-control" id="chat-input">
                <button class="btn btn-secondary" id="send">Send</button>
              </div>
            </div>
          </div>
        </div>
    </div> 

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      var otherUid;
      var currentUid = JSON.parse(localStorage.getItem('user')).uid;
      var chatroomId;

      //Show the user name on the Nav bar
      var userInfo = localStorage.getItem('user');
      if (userInfo){
        $('#userName').html(JSON.parse(userInfo).displayName)  
      }

      //Show all the list of chatrooms that contains my currentUid.
      db.collection('chatroom').where('participant', 'array-contains', currentUid).get().then((result)=>{
        result.forEach((a)=>{
            console.log(a.data())
            var template = `<li class="list-group-item">
                <h6>${a.data().product}</h6>
                <h6 class="text-small">${a.id}</h6>
              </li>`
            $('.chat-list').append(template)

            //When clicking one of the list of chatrooms, show according messages from the database.
            $('.list-group-item').click(function(e){
              chatroomId = $(this).children('.text-small').text();

              //To prevent the eventBubbling. Without this, the program would understand I clicked the chatroom twice, in fact I clicked only once.
              e.stopImmediatePropagation();

              db.collection('chatroom').doc(chatroomId).collection('messages').orderBy('date').onSnapshot((result)=>{
                //clear content when clicking on any chatroom.
                $('.chat-content').html('');

                //Show all the list of messages from database.
                result.forEach((a)=>{
                  //console.log(a.data())
                  var dateTime = a.data().date.toDate();
                  const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                  var formatted_dateTime = dateTime.getDate() + " " + months[dateTime.getMonth()] + " " + dateTime.getHours() + ":" + dateTime.getMinutes() + ":" + dateTime.getSeconds();
                  var template_mine = `<div class="groupLine"><li><span class="chat-box mine">${a.data().content}</span></li>
                  <li><span class="chat-date1">${formatted_dateTime}</span></li></div>`;
                  var template_other = `<div class="groupLine">
                    <li><span class="chat-box">${a.data().content}</span></li>
                  <li><span class="chat-date2">${formatted_dateTime}</span></li></div>`;

                  if(currentUid == a.data().uid){
                    $('.chat-content').append(template_mine)
                  } else{
                    $('.chat-content').append(template_other)
                  }
                })
              })
            })
        })
      })

      //If clicking Send button, save the input and related data to the database.
      $('#send').click(function(){

        var data = {
          content : $('#chat-input').val(),
          date : new Date(),
          uid : currentUid,
        }

        db.collection('chatroom').doc(chatroomId).collection('messages').add(data)
      })

    </script>
