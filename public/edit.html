    <div class="container mt-3">
        <input type="text" class="form-control mt-2" id="title" placeholder="title">
        <textarea class="form-control mt-2" id="content" placeholder="content"></textarea>
        <input type="text" class="form-control mt-2" id="price" placeholder="price">
        <div class="detail-pic my-4" style="background-image: url('https://placeimg.com/640/380/tech');"></div>
        <input class="form-control mt-2" type="file" id="image">
        <button class="btn btn-danger mt-3" id="send">Edit</button>
    </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      //Show the user name on the Nav bar if logged-in, otherwise show the 'Sign In' button.
      var userInfo = localStorage.getItem('user')
      if (userInfo){
        $('#userName').html(JSON.parse(userInfo).displayName)
        $('#sign-in').append(`Log Out`)
      }else {
        $('#sign-in').append(`Sign In`)
      }

      var queryString = new URLSearchParams(window.location.search);

      //Get the detail page's url id, and show the information to the edit page.
      db.collection('product').doc(queryString.get('id')).get().then((result)=>{
        console.log(result.data())
        $('#title').val(result.data().title)
        $('#content').val(result.data().content)
        $('#price').val(result.data().price)
        $('.detail-pic').css('background-image', `url(${result.data().image})`)
      })

      //When clicking the Edit button, change the information.
      $('#send').click(function(){
        var changedContent = {
          title : $('#title').val(),
          content : $('#content').val(),
          price : $('#price').val()
      }
      db.collection('product').doc(queryString.get('id')).update(changedContent)
      })



    </script>
