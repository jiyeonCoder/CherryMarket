    <div class="container mt-3">
        <input type="text" class="form-control mt-2" id="title" placeholder="title">
        <textarea class="form-control mt-2" id="content" placeholder="content"></textarea>
        <input type="text" class="form-control mt-2" id="price" placeholder="price">
        <input class="form-control mt-2" type="file" id="image">
        <button class="btn btn-danger mt-3" id="send">Upload</button>
    </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      $('#send').click(function(){

        var file = document.querySelector('#image').files[0];
        var storageRef = storage.ref();
        var setPath = storageRef.child('image/' + file.name);
        var uploadPost = setPath.put(file)

        uploadPost.on('state_changed',
            null,
            (error)=>{
                console.error('The error is ', error);  
            },
            //If no error, upload the post.
            ()=>{
                uploadPost.snapshot.ref.getDownloadURL().then((url)=>{
                    console.log("The uploaded file's url is ", url);

                    var typedData = {
                        title : $('#title').val(),
                        price : $('#price').val(),
                        content : $('#content').val(),
                        date : new Date(),
                        image : url,
                        uid : JSON.parse(localStorage.getItem('user')).uid,
                        name : JSON.parse(localStorage.getItem('user')).displayName
                    }
                    db.collection('product').add(typedData).then((result)=>{
                        console.log(result);
                        window.location.href = "/index.html"
                    }).catch((error)=>{
                        console.log(error)
                    })

                });
            }
        )
      })


    </script>
