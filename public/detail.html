    <div class="container">
      <div class="detail-pic my-4" style="background-image: url('https://placeimg.com/640/380/tech');"></div>
      <div>
        <h5 class="author"></h5>
        <hr>
        <h5 class="title"></h5>
        <p class="date"></p>
        <p class="price"></p>
        <p class="test">Test</p>
        <button class="btn btn-outline-secondary" id="edit">Edit</button>
        <button class="btn btn-outline-secondary" id="chat">Chat</button>
      </div>
    </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      //Get id from the url.
      var queryString = new URLSearchParams(window.location.search);
      //Get author's uid
      var authorUid;
      var title;
      
      db.collection('product').doc(queryString.get('id')).get().then((result)=>{
          console.log(result.data())
          authorUid = result.data().uid;
          title = result.data().title;
          const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
          var dateTime = result.data().date.toDate();
          var formatted_dateTime = dateTime.getDate() + "-" + months[dateTime.getMonth()] + "-" + dateTime.getFullYear() +" " + dateTime.getHours() + ":" + dateTime.getMinutes() + ":" + dateTime.getSeconds();
          $('.detail-pic').css('background-image', `url(${result.data().image})`)
          $('.author').html('Updated by: ' + result.data().name)
          $('.title').html(result.data().title)
          $('.date').html(formatted_dateTime)
          $('.price').html(result.data().price + ' CAD')
      })

      $('#edit').click(function(){
        window.location.href = '/edit.html?id=' + queryString.get('id')
      })

      //Get the currentUid with JSON format from the localStorage. 
      var currentUid = JSON.parse(localStorage.getItem('user')).uid;

      $('#chat').click(function(){

        var chatInfo = {
          participant : [currentUid, authorUid],
          product : title,
          date : new Date()
        };

        db.collection('chatroom').where('participant', '==', [currentUid, authorUid]).get().then((result)=>{
          result.forEach((a)=>{
            console.log(a.data())
            if (a != null){
            //Delay 100 miliseconds, then go to the /chat.html page.
              setTimeout(function() {
                window.location.href = '/chat.html';
              },500);
            } else {
              db.collection('chatroom').add(chatInfo)
              setTimeout(function() {
                window.location.href = '/chat.html';
              },500);
            }
          })
        })
      })
    </script>
