    <script>
      const db = firebase.firestore();

      //Show the user name on the Nav bar if logged-in, otherwise show the 'Sign In' button.
      var userInfo = localStorage.getItem('user')
      if (userInfo){
        $('#userName').html(JSON.parse(userInfo).displayName)
        $('#sign-in').append(`Log Out`)
      }else {
        $('#sign-in').append(`Sign In`)
      }

      //Get the product info from Firebase collection, then show them as list of items on the main page.
      db.collection('product').get().then((result)=>{
        result.forEach((doc)=>{
          console.log(doc.data());
          const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
          var dateTime = doc.data().date.toDate();
          var formatted_dateTime = dateTime.getDate() + "-" + months[dateTime.getMonth()] + "-" + dateTime.getFullYear() +" " + dateTime.getHours() + ":" + dateTime.getMinutes() + ":" + dateTime.getSeconds();
          var template = `<div class="product">
                            <div class="thumbnail" style="background-image: url('${doc.data().image}');"></div>
                            <div class="flex-grow-1 p-4">
                              <h5 class="title"><a class="title-index" href="/detail.html?id=${doc.id}">${doc.data().title}</a></h5>
                              <p class="data">${formatted_dateTime}</p>
                              <p class="price">${doc.data().price} CAD</p>
                              <p class="content">${doc.data().content}</p>
                              <p class="float">ðŸ’—0</p>
                            </div>
                          </div>`;
          $('.container').append(template)
        })
      })
    </script>
