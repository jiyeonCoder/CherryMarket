    <div class="container mt-3">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="name" id="name-new">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="email" id="email-new">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="pw" id="pw-new">
        </div>
        <button type="submit" class="btn btn-primary" id="register">Register</button>
     </div>

     <div class="container mt-3">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="email" id="email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="pw" id="pw">
        </div>
        <button type="submit" class="btn btn-primary" id="login">Login</button>
        <button type="submit" class="btn btn-primary" id="logout">Logout</button>
     </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      //Show the user name on the Nav bar
      var userInfo = localStorage.getItem('user')
      if (userInfo){
        $('#userName').html(JSON.parse(userInfo).displayName)  
      }

      //Check if the user is logged in and save the user information into the localStorage if it is logged-in.
      firebase.auth().onAuthStateChanged((user)=>{
        if (user){
          console.log(user)
          console.log(user.uid)
          console.log(user.displayName)
          localStorage.setItem('user', JSON.stringify(user))
        }
      })

      //logout
      $('#logout').click(function(){
          firebase.auth().signOut()
          localStorage.removeItem('user')
      })

      //login
      $('#login').click(function(){

        var email = $('#email').val();
        var password = $('#pw').val();

        firebase.auth().signInWithEmailAndPassword(email, password).then((result)=>{
          console.log(result.user)
        })
      })

      //To register an new account
      $('#register').click(function(){

        var email = $('#email-new').val();
        var password = $('#pw-new').val();
        var name = $('#name-new').val();

        firebase.auth().createUserWithEmailAndPassword(email, password).then((result)=>{
                    
          var userInfo = {
            name : name,
            email : email
          }
          
          db.collection('user').doc(result.user.uid).set(userInfo)  

          console.log(result);
          console.log(result.user);
          result.user.updateProfile({displayName : name});
        }).catch((error)=>{
          console.log(error)
        })
      })

    </script>
